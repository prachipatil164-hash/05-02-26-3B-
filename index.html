<!DOCTYPE html>
<html>
<head>
  <title>Interactive Form Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
    }
    .container {
      width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #aaa;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .error {
      color: red;
      font-size: 13px;
    }
    .success {
      color: green;
      font-size: 15px;
      text-align: center;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1f618d;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Registration Form</h2>
  <form id="regForm">
    <label for="name">Name:</label>
    <input type="text" id="name">
    <div id="nameError" class="error"></div>

    <label for="email">Email:</label>
    <input type="text" id="email">
    <div id="emailError" class="error"></div>

    <label for="password">Password:</label>
    <input type="password" id="password">
    <div id="passwordError" class="error"></div>

    <button type="submit">Submit</button>
    <div id="formSuccess" class="success"></div>
  </form>
</div>
